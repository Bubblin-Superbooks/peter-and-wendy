<div class="leaf flex"><div class="inner justify"><p>'And another name?'</p><p>'Ay, ay.'</p><p>'Vegetable?' asked Hook.</p><p>'No.'</p><p>'Mineral?'</p><p>'No.'</p><p>'Animal?'</p><p>'Yes.'</p><p>'Man?'</p><p>'No!' This answer rang out scornfully.</p><p>'Boy?'</p><p>'Yes.'</p><p>'Ordinary boy?'</p><p>'No!'</p><p>'Wonderful boy?'</p><p>To Wendy's pain the answer that rang out this time was 'Yes.'</p><p>'Are you in England?'</p></div> </div>
